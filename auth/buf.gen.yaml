version: v2
managed:
  enabled: true
  # This is crucial for keeping generated files in the same directory as the .proto source.
  # It tells Buf to apply the 'go_package_prefix' strategy for all .proto files.
  # Effectively, it makes the go_package option for generated files based on their relative path.
  override:
    - file_option: go_package_prefix
      value: . # which typically results in generated files alongside the .proto source when combined
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate

plugins:
  - remote: buf.build/protocolbuffers/go
    out: ./proto 
    opt: paths=source_relative # IMPORTANT: This ensures generated files land next to their .proto source.
                               # For example, auth/proto/auth.proto -> auth/proto/auth.pb.go
  - remote: buf.build/grpc/go
    out: ./proto 
    opt: paths=source_relative # IMPORTANT: This ensures generated files land next to their .proto source.
                               # For example, auth/proto/auth.proto -> auth/proto/auth_grpc.pb.go
 
