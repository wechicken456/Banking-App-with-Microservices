
services:
  auth_db:
    image: postgres:latest
    container_name: banking_auth_db
    restart: always
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - backend

  account_db:
    image: postgres:latest
    container_name: banking_account_db
    restart: always
    environment:
      POSTGRES_DB: ${ACCOUNT_DB_NAME}
      POSTGRES_USER: ${ACCOUNT_DB_USER}
      POSTGRES_PASSWORD: ${ACCOUNT_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - account_db_data:/var/lib/postgresql/data
    networks:
      - backend
  
  transaction_db:
    image: postgres:latest
    container_name: banking_transaction_db
    restart: always
    environment:
      POSTGRES_DB: ${TRANSACTION_DB_NAME}
      POSTGRES_USER: ${TRANSACTION_DB_USER}
      POSTGRES_PASSWORD: ${TRANSACTION_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - transaction_db_data:/var/lib/postgresql/data
    networks:
      - backend

  transfer_db:
    image: postgres:latest
    container_name: banking_transfer_db
    restart: always
    environment:
      POSTGRES_DB: ${TRANSFER_DB_NAME}
      POSTGRES_USER: ${TRANSFER_DB_USER}
      POSTGRES_PASSWORD: ${TRANSFER_DB_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - transfer_db_data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  auth_db_data:
  account_db_data:
  transaction_db_data:
  transfer_db_data:


networks:
  backend:


